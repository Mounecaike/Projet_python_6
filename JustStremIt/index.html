<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JustStreamIt</title>
  <!--- Import Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <div class="header-banner">
      <img src="Images/logo.png" alt="logo JustStreamIt" class="logo-header">
      <h1>Vidéos à la demande</h1>
    </div>
  </header>
  <main>
    <section>
      <h2>Meilleur film</h2>
      <div id="best" class="best-movie"></div>
    </section>

    <section>
      <h2>Films les mieux notés</h2>
      <ul id="top" class="movie-list"></ul>
    </section>

    <section>
      <h2>Catégorie 1 (Mystery)</h2>
      <ul id="cat1" class="movie-list"></ul>
    </section>

    <section>
      <h2>Catégorie 2 (Sci-Fi)</h2>
      <ul id="cat2" class="movie-list"></ul>
    </section>

    <section>
      <h2>Autres (par genre)</h2>
      <select id="genres"></select>
      <ul id="others" class="movie-list"></ul>
    </section>
  </main>

  <!-- Modale simple avec id -->
  <dialog id="movie-modal">
    <button id="close-modal">Fermer</button>
    <div id="modal-content"></div>
  </dialog>

  <script src="main.js"></script>
</body>
</html>
